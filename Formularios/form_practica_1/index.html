<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Formulario 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./assets/img/Logo_Tree4good.png" alt="brand_logo">

        <form>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option selected value="">Algeria</option>
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Canada</option>
                    <option value="">Mexico</option>
                    <option value="">United States</option>
                </select>
            </div>

            <div>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <div>
                <label for="tree_location">Tree Location</label>
                <select id="tree_location" name="tree_location" required>
                    <option selected value="">Borneo</option>
                    <option value="">Senegal</option>
                    <option value="">Nigeria</option>
                    <option value="">Uganda</option>
                    <option value="">Tanzania</option>
                </select>
            </div>

            <div>
                <label for="tree_number">Number of Trees</label>
                <input type="number" id="tree_number" name="tree_number" min="1" max="1000" required>
            </div>

            <div>
                <label for="purchaser">Person/Org Making the Purchase</label>
                <input type="text" id="purchaser" name="purchaser" required>
            </div>

            <div>
                <label for="tree_purpose">Purpose of the Trees</label>
                <input type="text" id="tree_purpose" name="tree_puspose">
            </div>

            <div>
                <label for="subtotal">Subtotal</label>
                <input type="number" id="subtotal" min="2" step="2" placeholder="$2.00">
            </div>

            <div>
                <label for="total">Total ($2 per tree + paypals 3.5%)</label>
                <input type="number" id="total" name="total" min="2.07" step="2.07" placeholder="$2.07">
            </div>

            <p><strong>NOTE:</strong> FOR THE DEMO, PAYPAL HAS BEEN DISABLED ON THIS FORM. PLEASE CLICK<br>THE PAYPAL BUTTON TO CONTINUE TO THE GENERATED PDF</p>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
